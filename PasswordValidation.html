<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Validation</title><!--Title of the document-->
</head>
<body>

<h1>Password Validation</h1>
<hr>
<form>

    <table>
        <link rel="stylesheet" href="pWord.css"><!--Connect to css-->
        <tr>
            <td>Username</td>
            <td><input type="text" size="30" minlength="10" maxlength="30" id="uName" required autofocus> </td>
        </tr>
        <tr>
            <td colspan="2"><p id="pMsg1">Username Validation</p></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" size="30" minlength="10" maxlength="30" id="pWord" required> </td>
            <h4>Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters</h4><br>
        </tr>
        <tr>
            <td colspan="2"><p id="pMsg">Password Validation</p></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" value="LogIn" id="btnLogIn" onclick="getMessage()"><!--Interact a login button-->
                <input type="reset" value="reset"> <!--Interact a reset button-->
            </td>
        </tr>
    </table><!--end of the table-->
</form>
<script src="pWordValidation.js"></script><!--connect to js-->

</body><!--end of the body-->
</html><!--end of the html-->
